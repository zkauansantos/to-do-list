<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JAVASCRIPT  -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="to-do-container">
      <header>
        <h1>To do List</h1>
      </header>
      <form id="to-do-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="to-do-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
          <p>Edite a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar" />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="to-do">A fazer</option>
            </select>
        </div>
      </div>
      <div id="to-do-list">
        <div class="to-do done">
            <h3>Estou fazendo alguma coisa...</h3>
            <button class="finish-to-do">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-to-do">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-to-delete">
                <i class="fa-solid fa-remove"></i>
            </button>
        </div>
        <div class="to-do">
            <h3>Estudar JAVASCRIPT</h3>
            <button class="finish-to-do">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-to-do">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-to-delete">
                <i class="fa-solid fa-remove"></i>
            </button>
        </div>
      </div>
    </main>
  </body>
</html>
